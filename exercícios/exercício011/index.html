<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/ghostemane.mp3" type="audio/mpeg"> 
        <source src="midia/ghostemane.mp3" type="audio/wav">
        <source src="midia/ghostemane.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/ghostemane.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>  
    <!--MP3 WAV OGG-->
</body>
</html>
